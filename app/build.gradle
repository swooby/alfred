apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'com.swooby.alfred'
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'

    // Updates:
    //  https://bintray.com/microsoftazuremobile/SDK/Mobile-Services-Android-SDK/view
    compile 'com.microsoft.azure:azure-mobile-android:3.0'
    compile 'com.microsoft.azure:azure-notifications-handler:1.0.1@jar'

    compile project(':smartfoo-android-lib-core')

    compile project(':pebblebee-lib-common')
    compile project(':pebblebee-lib-bluetooth')
}
